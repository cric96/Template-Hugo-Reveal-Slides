name: Create PDF slides

# Only trigger, when the build workflow succeeded
on:
  workflow_run:
    workflows: ["pages-build-deployment"]
    types:
      - completed

jobs:
  deploy-pdf:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Get GH pages URL
        run: echo '::set-output name=URL::$(ruby ./github/scripts/github_pages.ru)'
        id: gh-pages-url
    
      - name: Produce PDF
        run: npx decktape automatic ${{ steps.gh-pages-url.outputs.URL }} slides.pdf 